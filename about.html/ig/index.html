<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/about.html/ig/stlye.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="logo-img">
            <img src="/about.html/instagram img/images for instagram login/login-image.png" alt="">
        </div>
        <div class="container">
            <div class="page">
                <div class="title">instagram</div>
            <form action="#" method="post">
                <input type="text" name="username" id="username" placeholder="phone number, username or email">
                <input type="password" name="password" id="password" placeholder="password">
                <button type="submit">Log in</button>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <span><i class="fa-brands fa-square-facebook"></i></span>
                <a href="#">Login with facebook</a>
            </div>
            <div class="forget-id">
                <a href="#">Forgot password</a>
            </div>
            </div>
            <div class="signup">Dont have an account? <a href="#">Sing up</a></div>
            <p>Get the App</p>
            <div class="store-img">
                <img class="playstore" src="/about.html/instagram img/images for instagram login/ig-playstore.png" alt="">
                <img src="/about.html/instagram img/images for instagram login/micrstore.png" alt="">

            </div>
        </div>
    </main>
</body>
</html>
