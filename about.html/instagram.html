<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>instagram - codewithonyin</title>
</head>

<body>
   <main>
    <img src="instagram img/instagram screenshot1-2x.png" alt="" class="phoneImg">
    <div class="form-div">
        <form >
            <img src="instagram img/instagrampics.webp" alt="instagram" class="instagram">
            <input type="text" class="input" placeholder="phonenumber,username,or email" required>
             <input type="password" class="input" placeholder="password" required>
             <button class="login-btn">Log In</button>
             <p id="or">or</p>
             <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Log in
            with facebook</a>
            
        </form>
        <div class="sign-up">
            <p class="sign-link">Don't have an account? <a href="#" class="sign-link">sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app</p>
            <div class="store">
                <img src="instagram img/get it on google play.png" alt="" id="play">
                <img src="instagram img/get it from microsoft.png" alt="" id="microsoft">


            </div>
        </div>

    </div>
   </main> 
</body>
</html>
