<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/Network/images/style.css">
    
</head>
<body>
   <main>
    <div class="container">
        <div class="top-reg">
            <h2>REGISTRATION PAGE</h2>
        </div>
        <form action="#" method="post">
            <label for="First-name">First-name</label>
            <input type="text" 1d="First-name" name="First-name" placeholder="Enter First-name">

            <label for="last-name">Last-name</label>
            <input type="text" 1d="Last-name" name="Last-name" placeholder="Enter Last-name">

            <label for="email">email</label>
            <input type="email" 1d="email" name="email" placeholder="Enter email">

            <label for="password">Password</label>
            <input type="password" 1d="password" name="password" placeholder="Enter password">

            <label for="confirm-password">Confirm-password</label>
            <input type="password" 1d="password" name="confirm-password" placeholder="Enter confirm-password">

            <center><input type="submit" value="Sign Up"> </center>

        </form>

    </div>
   </main> 
</body>
</html>
